<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crappy Craps</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@500&family=Inknut+Antiqua:wght@500&family=REM:wght@300&display=swap" 
              rel="stylesheet">
        <script defer src="js/main.js"></script>
    </head>
    <body>
        <div id="wholegame">
            <div id="playfield">
                <div id="passline-left">pass<br>line</div>
                <div id="dontcome">don't come</div>
                <div id="four">4</div>
                <div id="five">5</div>
                <div id="six">six</div>
                <div id="eight">8</div>
                <div id="nine">nine</div>
                <div id="ten">10</div>
                <div id="comebar">come</div>
                <div id="field">2 3 4 9 10 11 12<br>field</div>
                <div id="dontpass">don't pass</div>
                <div id="passline-bottom">pass line</div>
            </div>
            <div id="interact">
                <div id="betbutton">
                    <h2>Place a bet!</h2>
                    <button class="button" id="betaddfive" value="5">+$5</button>
                </div>
                <div id="displaycurrentbet">
                    <h2>Current bet</h2>
                    <button class="button" type="button" id="currentbet">$0</button>
                </div>
                <div id="displayrollbutton">
                    <button type = "submit" class="dice-size" id="rollbutton">
                        <p>Roll the dice!</p>
                        <img src="imgs/2dice.png" style="width:160px; height:80px"/>
                    </button>
                </div>
                <div id="displaycomeoutnumber">
                    <h2>The point</h2>
                    <button class="button" type="button" id="comeoutnumber">7</button>
                </div>
                <div id="displayroll">
                    <h2>Your roll</h2>
                    <button class="button" type="button" id="roll">Roll</button>
                </div>
            </div>
            <div id="displaycurrentbank">
                <h2>Your chips</h2>
                <h3 id="currentbank"></h3>
                </div>
            </div>
            <div id="winlose">
                <h3></h3>
            </div>
        </div>
</body>
</html>
